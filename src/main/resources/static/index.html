<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lavalink Config Server</title>
    <link rel="icon" href="lavalink.svg" type="image/png">
    <style>
        body {
            background-color: #ff624a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        img {
            width: 150px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff624a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a.button:hover {
            background-color: #e65c00;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ffffff;
            }

            a.button {
                background-color: #ff624a;
                color: #ffffff;
            }

            a.button:hover {
                background-color: #e65c00;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }

            a.button {
                background-color: #ff624a;
                color: #ffffff;
            }

            a.button:hover {
                background-color: #e65c00;
            }
        }
    </style>
</head>
<body>
<img src="lavalink.svg" alt="Lavalink Logo">
<h1>Lavalink Config Server</h1>
<a href="https://feature-remote-config.lavalink-bne.pages.dev/configuration/config/config-server.html" class="button">Docs</a>
</body>
</html>
